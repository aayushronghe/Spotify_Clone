<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style_1.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>  
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="1"> 
                    <span class="songName">It's Always Blue</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id ="0" class="songItemPlay fa-regular fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/2.jpg" alt="1"> 
                    <span class="songName">Cartel</span>
                    <span class="songlistplay"><span class="timestamp">02:33 <i id ="1" class="songItemPlay fa-regular fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/3.jpg" alt="1"> 
                    <span class="songName">They Mad</span>
                    <span class="songlistplay"><span class="timestamp">04:33 <i id ="2" class="songItemPlay fa-regular fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/4.jpg" alt="1"> 
                    <span class="songName">Plug Walk</span>
                    <span class="songlistplay"><span class="timestamp">04:27 <i id ="3" class="songItemPlay fa-regular fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="1"> 
                    <span class="songName">Song Title</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id ="4" class="songItemPlay fa-regular fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/6.jpg" alt="1"> 
                    <span class="songName">Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id ="5" class="songItemPlay fa-regular fa-circle-play"></i> </span></span>
                </div>~
                
                
            </div>   
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons/ -->
            <i class="fa-solid fa-3x fa-backward-step" style="color: #ffffff;"></i>
            <i class="fa-regular fa-3x fa-circle-play" style= "color: #ffffff;" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" style= "color: #ffffff;"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px"><span class="songName songNamebottom">It's Always Blue</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/00bb4c9296.js" crossorigin="anonymous"></script>
    <script src="./index_1.js"></script>
</body>
</html>
